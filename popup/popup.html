<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Fill - Form Filling</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Full Fill</h1>
    <div class="tabs">
      <button class="tab-button active" data-tab="profile">My Profile</button>
      <button class="tab-button" data-tab="settings">Settings</button>
    </div>
    
    <div id="profile" class="tab-content active">
      <form id="profileForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" class="form-control">
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control">
        </div>
        
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" class="form-control">
        </div>
        
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" class="form-control">
        </div>
        
        <div class="form-row">
          <div class="form-group half">
            <label for="city">City</label>
            <input type="text" id="city" name="city" class="form-control">
          </div>
          <div class="form-group half">
            <label for="state">State</label>
            <input type="text" id="state" name="state" class="form-control">
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group half">
            <label for="zipCode">Zip Code</label>
            <input type="text" id="zipCode" name="zipCode" class="form-control">
          </div>
          <div class="form-group half">
            <label for="country">Country</label>
            <input type="text" id="country" name="country" class="form-control">
          </div>
        </div>
        
        <div class="form-group">
          <label for="company">Company</label>
          <input type="text" id="company" name="company" class="form-control">
        </div>
        
        <div class="form-group">
          <label for="jobTitle">Job Title</label>
          <input type="text" id="jobTitle" name="jobTitle" class="form-control">
        </div>
        
        <div class="form-group">
          <label for="website">Website</label>
          <input type="url" id="website" name="website" class="form-control">
        </div>
        
        <div class="form-group">
          <label for="linkedin">LinkedIn</label>
          <input type="url" id="linkedin" name="linkedin" class="form-control">
        </div>
        
        <div class="form-actions">
          <button type="submit" id="saveProfile" class="btn primary">Save</button>
        </div>
      </form>
    </div>
    
    <div id="settings" class="tab-content">
      <form id="settingsForm">
        <div class="form-group">
          <label for="aiProvider">AI Provider</label>
          <select id="aiProvider" name="aiProvider" class="form-control">
            <option value="openai">OpenAI (GPT-4)</option>
            <option value="anthropic">Anthropic (Claude)</option>
            <option value="deepseek">DeepSeek (R1)</option>
            <option value="openrouter">OpenRouter (Multiple Models)</option>
          </select>
        </div>
        
        <div class="form-group model-selection" id="openrouterModelGroup" style="display: none;">
          <label for="openrouterModel">OpenRouter Model</label>
          <select id="openrouterModel" name="openrouterModel" class="form-control">
            <option value="openai/gpt-4o">OpenAI GPT-4o</option>
            <option value="anthropic/claude-3-opus">Anthropic Claude 3 Opus</option>
            <option value="anthropic/claude-3-sonnet">Anthropic Claude 3 Sonnet</option>
            <option value="google/gemini-pro">Google Gemini Pro</option>
            <option value="google/gemini-1.5-flash">Google Gemini 1.5 Flash (Free)</option>
            <option value="meta-llama/llama-3-70b-instruct">Meta Llama 3 70B</option>
            <option value="mistralai/mistral-large">Mistral Large</option>
            <option value="deepseek/deepseek-coder">DeepSeek Coder</option>
            <option value="deepseek/deepseek-chat">DeepSeek Chat</option>
            <option value="deepseek/deepseek-llm-67b-chat">DeepSeek LLM 67B</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="apiKey">API Key</label>
          <input type="password" id="apiKey" name="apiKey" class="form-control">
        </div>
        
        <div class="form-group">
          <label for="autoFillEnabled">
            <input type="checkbox" id="autoFillEnabled" name="autoFillEnabled" checked>
            Enable automatic form filling
          </label>
        </div>
        
        <div class="form-group">
          <label for="aiContextMenu">
            <input type="checkbox" id="aiContextMenu" name="aiContextMenu" checked>
            Enable context menu "Generate professional response with AI"
          </label>
        </div>
        
        <div class="form-actions">
          <button type="submit" id="saveSettings" class="btn primary">Save</button>
        </div>
      </form>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
